
<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">{{header.title}}</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li ng-repeat="item in header.menu" ng-class="{active:item.active}"><a href="{{item.url}}">{{item.label}}</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				
				<li ng-repeat="item in header.menuRight" ng-class="{active:item.active, dropdown:item.items}">
					<a href="{{item.url?item.url:'#'}}">{{item.label}} <b ng-if="item.items" class="caret"></b></a>
					
					<ul ng-if="item.items" class="dropdown-menu">
						<li ng-repeat="subitem in item.items" ng-class="{active:subitem.active}"><a href="{{subitem.url}}">{{subitem.label}}</a></li>
					</ul>
				</li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>
